<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>SMART v2 Confidential Client - Logged in!</title>
  </head>
  <body>
      <h1>Welcome to the SMART v2 Confidential Client Test!</h1>
      <div class="card">
        <h5 class="card-header">Login Successful!</h5>
          <div class="card-body">
            <h5 class="card-title">Retrieved Token</h5>
            <p class="card-text">{{ token }}</p>
          </div>
      </div>

      <!-- Client credential flow test -->
      <div class="card">
        <h5 class="card-header">Client Credential Flow Test</h5>
        <div class="card-body">
          <h5 class="card-title">Test Results</h5>
          {% if cc_token %}
            <p class="card-text">{{ cc_token }}</p>
          {% else %}
            <p class="card-text">This test was not run because of incomplete configuration.</p>
          {% endif %}
        </div>
      </div>
  </body>
</html>
